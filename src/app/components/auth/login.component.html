<div class="min-h-screen bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Library Management</h1>

        <form (ngSubmit)="onLogin()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" [(ngModel)]="email" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email" required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" [(ngModel)]="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password" required />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">Demo Credentials:</p>
        <div class="bg-gray-50 p-4 rounded-lg mt-2 text-xs text-gray-700 space-y-1">
            <p><strong>Admin:</strong> admin@library.com / admin123</p>
            <p><strong>Librarian:</strong> librarian@library.com / librarian123</p>
            <p><strong>Staff:</strong> staff@library.com / staff123</p>
        </div>

        <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            {{ errorMessage }}
        </div>
    </div>
</div>
